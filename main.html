<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonial Section</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}
.testimonial-section {
  background-color: #f5f5f5;
  padding: 40px;
}
.testimonial {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
}
.testimonial p {
  margin: 0;
  font-size: 16px;
  color: #333;
}
.author {
  text-align: right;
  font-style: italic;
  margin-top: 10px;
  color: #555;
}
</style>
</head>
<body>
<section class="testimonial-section">
  <div class="testimonial">
    <p>"This platform helped me enhance my skills and get my first internship!"</p>
    <p class="author">- John Doe</p>
  </div>
  <div class="testimonial">
    <p>"Excellent learning experience! The mentors are very supportive."</p>
    <p class="author">- Sarah Lee</p>
  </div>
  <div class="testimonial">
    <p>"The courses are well structured and easy to follow. Highly recommended!"</p>
    <p class="author">- Alex Smith</p>
  </div>
</section>
</body>
</html>
